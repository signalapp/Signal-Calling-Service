[package]
name = "calling_common"
version = "0.0.0"
authors = ["Calling Team <callingteam@signal.org>"]
edition = "2021"
description = "Common calling library."
license = "AGPL-3.0-only"

[dependencies]
anyhow = "1.0"
base64 = "0.13"
env_logger = "0.9"
flume = "0.10.14"
log = "0.4"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.10"
thiserror = "1.0"

[dev-dependencies]
hex = { version = "0.4", features = ["serde"] }
hex-literal = "0.3.2"
